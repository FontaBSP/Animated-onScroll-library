<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <title>aos plugin</title>
</head>
<body>
    <div class="content">
        <div class="titles">
        <h1>AOS: ANIMATED ONSCROLL LIBRARY</h1>
        <h2>Scroll down! </h2>
    </div>
    <div data-aos="fade-up" class="box" style="background-image: url('img/1.jpg'); background-size: cover;"></div>
    <div data-aos="fade-down" class="box"style="background-image: url('img/2.jpg'); background-size: cover;"></div>
    <div data-aos="fade-up-right" class="box" style="background-image: url('img/3.jpg'); background-size: cover;"></div>
    <div data-aos="fade-up-left" class="box" style="background-image: url('img/4.jpg'); background-size: cover;"></div>
    <div data-aos="flip-left" class="box" style="background-image: url('img/5.jpg'); background-size: cover;"></div>
    <div data-aos="flip-down" class="box" style="background-image: url('img/6.jpg'); background-size: cover;"></div>
    <div data-aos="zoom-in-up" class="box" style="background-image: url('img/7.jpg'); background-size: cover;"></div>
    <div data-aos="zoom-out-up" class="box" style="background-image: url('img/9.jpg'); background-size: cover;"></div>
    <div data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine" class="box" style="background-image: url('img/10.jpg'); background-size: cover;"></div>
    <div data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500" class="box" style="background-image: url('img/11.jpg'); background-size: cover;"></div>
</div>

    <script>
  AOS.init();
</script>

</body>
</html>
